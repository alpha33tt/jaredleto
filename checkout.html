<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout - Jared Leto Style</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }
        body {
            background-color: #f4f4f4;
            padding: 20px;
        }
        .container {
            max-width: 900px;
            background: white;
            padding: 20px;
            margin: auto;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
        }
        h2, h3 {
            text-align: center;
            margin-bottom: 15px;
            color: #333;
        }
        .section {
            background: #f8f8f8;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            font-weight: bold;
            display: block;
            margin-bottom: 5px;
        }
        input, select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .row {
            display: flex;
            gap: 15px;
        }
        .row .form-group {
            flex: 1;
        }
        .checkout-btn {
            background: #ff6600;
            color: white;
            font-size: 18px;
            padding: 15px;
            width: 100%;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: 0.3s;
            margin-top: 15px;
        }
        .checkout-btn:hover {
            background: #cc5500;
        }
        .payment-options {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        .payment-option {
            background: white;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        .payment-info {
            flex-grow: 1;
            padding: 5px;
            background: #f4f4f4;
            border-radius: 5px;
            text-align: center;
            font-size: 14px;
            overflow-x: auto;
        }
        .copy-btn {
            background: #007bff;
            color: white;
            border: none;
            padding: 6px 10px;
            border-radius: 5px;
            cursor: pointer;
            transition: 0.3s;
        }
        .copy-btn:hover {
            background: #0056b3;
        }
        @media (max-width: 600px) {
            .row {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>Checkout</h2>

        <!-- Billing Information Section -->
        <div class="section">
            <h3>Billing Information</h3>
            <div class="form-group">
                <label>Full Name</label>
                <input type="text" placeholder="Enter your full name">
            </div>
            <div class="form-group">
                <label>Email</label>
                <input type="email" placeholder="Enter your email">
            </div>
            <div class="form-group">
                <label>Phone</label>
                <input type="text" placeholder="Enter your phone number">
            </div>
            <div class="form-group">
                <label>Billing Address</label>
                <input type="text" placeholder="Enter your billing address">
            </div>
        </div>

        <!-- Shipping Information Section -->
        <div class="section">
            <h3>Shipping Information</h3>
            <div class="row">
                <div class="form-group">
                    <label>City</label>
                    <input type="text" placeholder="Enter your city">
                </div>
                <div class="form-group">
                    <label>State</label>
                    <input type="text" placeholder="Enter your state">
                </div>
            </div>
            <div class="row">
                <div class="form-group">
                    <label>Country</label>
                    <select>
                        <option>Select Country</option>
                        <option>USA</option>
                        <option>Canada</option>
                        <option>UK</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>ZIP Code</label>
                    <input type="text" placeholder="Enter your ZIP code">
                </div>
            </div>
        </div>

        <!-- Payment Methods Section -->
        <div class="section">
            <h3>Payment Method</h3>
            <div class="payment-options">

                <!-- PayPal -->
                <div class="payment-option">
                    <label>PayPal:</label>
                    <span class="payment-info" id="paypalInfo">paypal@example.com</span>
                    <button class="copy-btn" onclick="copyToClipboard('paypalInfo')">Copy</button>
                </div>

                <!-- CashApp -->
                <div class="payment-option">
                    <label>CashApp:</label>
                    <span class="payment-info" id="cashappInfo">$CashAppTag</span>
                    <button class="copy-btn" onclick="copyToClipboard('cashappInfo')">Copy</button>
                </div>

                <!-- Bank Transfer -->
                <div class="payment-option">
                    <label>Bank Transfer:</label>
                    <span class="payment-info" id="bankInfo">Account: 123456789 (Bank Name)</span>
                    <button class="copy-btn" onclick="copyToClipboard('bankInfo')">Copy</button>
                </div>

                <!-- USDT (Tether) -->
                <div class="payment-option">
                    <label>USDT (Tether):</label>
                    <span class="payment-info" id="usdtInfo">Tether Wallet: 0xABC123XYZ</span>
                    <button class="copy-btn" onclick="copyToClipboard('usdtInfo')">Copy</button>
                </div>

                <!-- Bitcoin (BTC) -->
                <div class="payment-option">
                    <label>Bitcoin (BTC):</label>
                    <span class="payment-info" id="btcInfo">BTC Wallet: 1BitcoinXYZ</span>
                    <button class="copy-btn" onclick="copyToClipboard('btcInfo')">Copy</button>
                </div>

            </div>
        </div>

        <!-- Checkout Button -->
        <button class="checkout-btn">Complete Purchase</button>
    </div>

    <script>
        function copyToClipboard(id) {
            var text = document.getElementById(id).innerText;
            navigator.clipboard.writeText(text).then(() => {
                alert("Copied: " + text);
            }).catch(err => {
                console.error("Failed to copy: ", err);
            });
        }
    </script>

</body>
</html>
